<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recognition - Matt Pryer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="static/manifest.json" />
    <link rel="stylesheet" href="static/css/style.css" />
    <script src="static/js/utils.js" defer></script>
    <script src="static/js/script.js" defer></script>
  </head>
  <body
    class="flex min-h-screen flex-col justify-between bg-gray-50 font-sans text-base text-gray-800 antialiased"
  >
    <main class="mx-auto w-min p-2 py-4 sm:py-12">
      <div class="mb-6 sm:mb-12">
        <h1 class="mb-3 text-xl font-bold text-gray-900">
          Handwritten Digit Classifier
        </h1>
        <p>
          This is an interface to a Convolutional Neural Network for classifying
          handwritten digits trained on the
          <a
            href="http://yann.lecun.com/exdb/mnist/"
            target="_blank"
            rel="noopener noreferrer"
            class="font-semibold text-blue-800 hover:underline"
            >MNIST dataset</a
          >. You can draw any digit in the range 0-9 below and see the model's
          prediction.
        </p>
      </div>
      <!-- Digit recognition -->
      <div class="space-y-2">
        <!-- Input -->
        <div class="flex flex-col gap-2 sm:flex-row">
          <div
            class="relative flex flex-col overflow-hidden rounded border bg-gray-100"
          >
            <div class="absolute right-2 top-2">
              <button
                type="button"
                id="clear-btn"
                class="btn btn--icon"
                disabled
              >
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="h-5 w-5"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m16 10 3-3m0 0-3-3m3 3H5v3m3 4-3 3m0 0 3 3m-3-3h14v-3"
                  />
                </svg>
              </button>
            </div>
            <canvas
              width="330"
              height="330"
              id="canvas"
              class="block cursor-crosshair bg-white"
            ></canvas>
            <div
              class="relative flex flex-grow items-center justify-center p-2"
            >
              <p class="py-2 text-sm text-gray-500">Your drawing</p>
              <div class="absolute right-2">
                <button type="button" id="predict-btn" class="btn">
                  Predict
                </button>
              </div>
            </div>
          </div>
          <div class="flex gap-2 sm:flex-col">
            <div
              class="flex flex-col overflow-hidden rounded border bg-gray-100"
            >
              <canvas
                width="160"
                height="160"
                id="canvas2"
                class="block bg-white"
              ></canvas>
              <p class="py-1 text-center text-sm text-gray-500">Resized</p>
            </div>
            <div
              class="flex flex-col overflow-hidden rounded border bg-gray-100"
            >
              <canvas
                width="160"
                height="160"
                id="canvas3"
                class="block bg-white"
              ></canvas>
              <p class="py-1 text-center text-sm text-gray-500">Downscaled</p>
            </div>
          </div>
        </div>
        <!-- Output -->
        <div class="flex flex-col overflow-hidden rounded border bg-gray-100">
          <div
            id="result-container"
            class="flex h-24 items-center justify-center bg-white p-4"
          >
            <div id="loading-spinner" class="lds-ellipsis hidden">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <span id="result" class="text-6xl font-bold text-gray-800"></span>
            <span
              id="error"
              class="text-center text-lg font-bold text-gray-800"
            ></span>
          </div>
          <p class="py-1 text-center text-sm text-gray-500">Result</p>
        </div>
      </div>
    </main>
    <footer class="py-4 text-center">
      <span class="text-sm text-gray-500">
        Made by
        <a
          href="https://mattpryer.com"
          target="_blank"
          rel="noopener noreferrer"
          class="font-semibold"
        >
          Matt Pryer
        </a>
      </span>
    </footer>
  </body>
</html>
